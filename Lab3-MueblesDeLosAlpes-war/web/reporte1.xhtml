<?xml version='1.0' encoding='UTF-8' ?>

    Document   : catalogo
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Ventas Totales" />
    <ui:define name="body">

        <h:form>
            <div align="right" style="padding-right: 10px">
                <h:commandButton style="background: transparent" image="./resources/img/pag/atras.png" action="menu.jsf"/>
            </div>
        </h:form>
        <h:outputText id="linkHeader"
                      value="Reporte de Ventas" style="color:white"/>
        <h:form>


            <!-- Se crea una tabla donde se presentan los muebles del sistema -->
            <p:dataTable
                id="data"
                value="#{reporteBean.reporte1}"
                var="registro"
                paginator="true"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                resizableColumns="true"
                rows="20">

                <p:column headerText="Fecha Venta">
                    <h:outputText value="#{registro[0]}" >
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Producto">
                    <h:outputText value="#{registro[1]}" />
                </p:column>

                <p:column headerText="Cantidad">
                    <h:outputText value="#{registro[2]}" />
                </p:column>

                <p:column headerText="Precio">
                    <h:outputText value="#{registro[3]}" />
                </p:column>

                <p:column headerText="Total">
                    <h:outputText value="#{registro[2] * registro[3]}" />
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>


</ui:composition>
