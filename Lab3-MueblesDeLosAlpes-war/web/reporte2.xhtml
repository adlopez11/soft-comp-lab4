<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Reporte 2" />
    <ui:define name="body">

        <h:form>
            <div align="right" style="padding-right: 10px">
                <h:commandButton style="background: transparent" image="./resources/img/pag/atras.png" action="menu.jsf"/>
            </div>
        </h:form>
        <h:outputText id="linkHeader"
                      value="Reporte 2" style="color:white"/>
        <h:form>


            <!-- Se crea una tabla donde se presentan los muebles del sistema -->
            <p:dataTable
                id="data"
                value="#{reporteBean.reporte1}"
                var="registro"
                paginator="true"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                resizableColumns="true"
                rows="20">



            </p:dataTable>

        </h:form>

    </ui:define>


</ui:composition>
